<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>ABOUT ME</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<h1 class="mt-4 mb-4">GREETING APP</h1>
		<hr>
		<form>
			<div class="row mt-4 mb-4">
				<div class="col-sm-2">
					<label for="firstname">Enter Name:</label>
				</div>
				<div class="col-sm-10">
					<input type="text" id="firstname" class="form-control">
				</div>
			</div>
			<h5 id="welcome" class="mb-3">Welcome, visitor!</h5>
			<button type="button" class="btn btn-success" onclick="greet()"
			>Greet</button>
			<button type="button" class="btn btn-success" onclick="window.location.reload()">Reload</button>
		</form>
		<hr>
		<a href="about.html">
			<div class="footer">
				<p>&copy; SY 2024-2025 | ICT 9 | Exercise 3: Functions | <span style="color: darkseagreen;">Jade Cabatingan</span></p>
			</div>
		</a>
		
		<!--SCRIPT-->
		
		<script type="text/javascript">
			function greet() {
				var name = document.getElementById('firstname').value;
				document.getElementById('welcome').innerHTML = 'Welcome, ' + name + '!';
			}
		</script>


	</div>
</body>
</html>
